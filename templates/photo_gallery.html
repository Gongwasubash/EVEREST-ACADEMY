<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - School Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .gallery-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .gallery-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: rgba(255,255,255,0.4);
            border-color: rgba(255,255,255,0.6);
        }

        .search-box {
            max-width: 400px;
            margin: 0 auto 30px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .photo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .photo-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .photo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-card:hover .photo-img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .overlay-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 0 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .overlay-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
        }

        .photo-info {
            padding: 20px;
        }

        .photo-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .photo-details {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .photo-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #95a5a6;
            font-size: 0.8rem;
        }

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .lightbox-nav:hover {
            background: rgba(255,255,255,0.3);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.8);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .gallery-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 16px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back
    </a>

    <div class="gallery-container">
        <div class="gallery-header">
            <h1><i class="fas fa-images"></i> Photo Gallery</h1>
            <p>Browse and manage student photos</p>
        </div>

        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="Search photos...">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="gallery-controls">
            <button class="control-btn active" onclick="filterPhotos('all')">
                <i class="fas fa-th"></i> All Photos
            </button>
            <button class="control-btn" onclick="filterPhotos('assigned')">
                <i class="fas fa-user-check"></i> Assigned
            </button>
            <button class="control-btn" onclick="filterPhotos('unassigned')">
                <i class="fas fa-user-times"></i> Unassigned
            </button>
            <button class="control-btn" onclick="filterPhotos('recent')">
                <i class="fas fa-clock"></i> Recent
            </button>
        </div>

        <div class="gallery-grid" id="galleryGrid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading photos...</p>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
            <button class="lightbox-nav lightbox-prev" onclick="prevPhoto()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <img class="lightbox-img" id="lightboxImg" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="nextPhoto()">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        let allPhotos = [];
        let filteredPhotos = [];
        let currentFilter = 'all';
        let currentLightboxIndex = 0;

        // Sample photo data - replace with actual API call
        const samplePhotos = [
            {
                url: '/static/img/students/images (1).jpg',
                name: 'Student Photo 1',
                assigned: true,
                studentName: 'John Doe',
                uploadDate: '2024-01-15',
                size: '245 KB'
            },
            {
                url: '/static/img/students/images (2).jpg',
                name: 'Student Photo 2',
                assigned: false,
                studentName: null,
                uploadDate: '2024-01-16',
                size: '312 KB'
            },
            {
                url: '/static/img/students/images (3).jpg',
                name: 'Student Photo 3',
                assigned: true,
                studentName: 'Jane Smith',
                uploadDate: '2024-01-17',
                size: '198 KB'
            },
            {
                url: '/static/img/students/images (4).jpg',
                name: 'Student Photo 4',
                assigned: false,
                studentName: null,
                uploadDate: '2024-01-18',
                size: '267 KB'
            },
            {
                url: '/static/img/students/images (5).jpg',
                name: 'Student Photo 5',
                assigned: true,
                studentName: 'Mike Johnson',
                uploadDate: '2024-01-19',
                size: '289 KB'
            },
            {
                url: '/static/img/students/images (6).jpg',
                name: 'Student Photo 6',
                assigned: false,
                studentName: null,
                uploadDate: '2024-01-20',
                size: '234 KB'
            }
        ];

        function loadPhotos() {
            // Simulate API call
            setTimeout(() => {
                allPhotos = samplePhotos;
                filteredPhotos = [...allPhotos];
                renderPhotos();
            }, 1000);
        }

        function renderPhotos() {
            const grid = document.getElementById('galleryGrid');
            
            if (filteredPhotos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-images"></i>
                        <h3>No photos found</h3>
                        <p>Try adjusting your search or filter criteria</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredPhotos.map((photo, index) => `
                <div class="photo-card" data-index="${index}">
                    <div class="photo-container">
                        <img src="${photo.url}" alt="${photo.name}" class="photo-img" 
                             onerror="this.parentElement.parentElement.style.display='none'">
                        <div class="photo-overlay">
                            <button class="overlay-btn" onclick="openLightbox(${index})">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <button class="overlay-btn" onclick="assignPhoto('${photo.url}')">
                                <i class="fas fa-user-plus"></i> Assign
                            </button>
                        </div>
                    </div>
                    <div class="photo-info">
                        <div class="photo-title">${photo.name}</div>
                        <div class="photo-details">
                            ${photo.assigned ? 
                                `<i class="fas fa-user-check" style="color: #27ae60;"></i> Assigned to ${photo.studentName}` : 
                                `<i class="fas fa-user-times" style="color: #e74c3c;"></i> Not assigned`
                            }
                        </div>
                        <div class="photo-stats">
                            <div class="stat-item">
                                <i class="fas fa-calendar"></i>
                                ${formatDate(photo.uploadDate)}
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-file"></i>
                                ${photo.size}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterPhotos(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter photos
            switch(filter) {
                case 'assigned':
                    filteredPhotos = allPhotos.filter(photo => photo.assigned);
                    break;
                case 'unassigned':
                    filteredPhotos = allPhotos.filter(photo => !photo.assigned);
                    break;
                case 'recent':
                    filteredPhotos = [...allPhotos].sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                    break;
                default:
                    filteredPhotos = [...allPhotos];
            }

            renderPhotos();
        }

        function searchPhotos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filterPhotos(currentFilter);
                return;
            }

            filteredPhotos = allPhotos.filter(photo => 
                photo.name.toLowerCase().includes(searchTerm) ||
                (photo.studentName && photo.studentName.toLowerCase().includes(searchTerm))
            );

            renderPhotos();
        }

        function openLightbox(index) {
            currentLightboxIndex = index;
            const photo = filteredPhotos[index];
            document.getElementById('lightboxImg').src = photo.url;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function prevPhoto() {
            currentLightboxIndex = (currentLightboxIndex - 1 + filteredPhotos.length) % filteredPhotos.length;
            document.getElementById('lightboxImg').src = filteredPhotos[currentLightboxIndex].url;
        }

        function nextPhoto() {
            currentLightboxIndex = (currentLightboxIndex + 1) % filteredPhotos.length;
            document.getElementById('lightboxImg').src = filteredPhotos[currentLightboxIndex].url;
        }

        function assignPhoto(photoUrl) {
            // Open assignment modal or redirect to assignment page
            if (window.opener) {
                window.opener.postMessage({
                    type: 'photoSelected',
                    photoUrl: photoUrl
                }, '*');
                window.close();
            } else {
                alert('Photo URL: ' + photoUrl + '\n\nThis would normally open an assignment dialog.');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', searchPhotos);

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowLeft') prevPhoto();
                if (e.key === 'ArrowRight') nextPhoto();
            }
        });

        // Close lightbox when clicking outside image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // Initialize
        loadPhotos();
    </script>
</body>
</html>
