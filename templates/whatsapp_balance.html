{% extends "base.html" %}

{% block title %}WhatsApp Balance - School Management{% endblock %}

{% block content %}
<div class="wa-balance-container">
    <div class="page-header">
        <h1>WhatsApp Balance Details</h1>
        <p>Manage your WhatsApp API balance and validity</p>

                </svg>
            </div>
            <div class="card-content">
                <h3>Current Balance</h3>
                <div class="balance-amount">7232</div>
                <div class="balance-label">Messages Remaining</div>
            </div>
        </div>

        <div class="balance-card">
            <div class="card-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.11,3 19,3M19,5V19H5V5H19Z"/>
                </svg>
            </div>
            <div class="card-content">
                <h3>Validity Period</h3>
                <div class="validity-date">07 MAR 2026</div>
                <div class="validity-label">Expires On</div>
            </div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn-recharge" onclick="alert('Recharge feature coming soon!')">Recharge Balance</button>
        <button class="btn-history" onclick="alert('Usage history feature coming soon!')">View Usage History</button>
        <button class="btn-back" onclick="window.location.href='{% url 'home' %}'">Back to Dashboard</button>
    </div>
</div>

<style>
.wa-balance-container {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
}

.page-header {
    text-align: center;
    margin-bottom: 40px;
}

.page-header h1 {
    color: #2c3e50;
    margin-bottom: 10px;
}

.balance-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 40px;
}

.balance-card {
    background: white;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-align: center;
    border: 1px solid #e0e0e0;
}

.card-icon {
    width: 60px;
    height: 60px;
    margin: 0 auto 20px;
    color: #25D366;
}

.card-icon svg {
    width: 100%;
    height: 100%;
}

.card-content h3 {
    color: #2c3e50;
    margin-bottom: 15px;
    font-size: 18px;
}

.balance-amount {
    font-size: 36px;
    font-weight: bold;
    color: #25D366;
    margin-bottom: 10px;
}

.validity-date {
    font-size: 24px;
    font-weight: bold;
    color: #e74c3c;
    margin-bottom: 10px;
}

.balance-label, .validity-label {
    color: #7f8c8d;
    font-size: 14px;
}

.action-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.action-buttons button {
    padding: 12px 24px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
}

.btn-recharge {
    background: #25D366;
    color: white;
}

.btn-history {
    background: #3498db;
    color: white;
}

.btn-back {
    background: #95a5a6;
    color: white;
}

.action-buttons button:hover {
    opacity: 0.9;
    transform: translateY(-1px);
}
</style>
{% endblock %}
