{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>School Attendance - Select Date</h2>
    
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for date_record in school_dates %}
                    <tr>
                        <td>{{ date_record.event_date }}</td>
                        <td>{{ date_record.event_date|date:"l" }}</td>
                        <td>
                            <a href="/school-attendance/records/{{ date_record.event_date }}/" class="btn btn-primary btn-sm">
                                View Records
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
